<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <script type="module" src="script.js"></script>
    <section class="advice-generator">
      <h1 class="heading">Advice #<span class="advice__number"></span></h1>
      <q class="advice__message"></q>
      <picture>
        <source
          media="(min-width:800px)"
          srcset="images/pattern-divider-desktop.svg"
        />
        <source
          media="(max-width:500px)"
          srcset="images/pattern-divider-mobile.svg"
        />
        <img
          src="images/pattern-divider-desktop.svg"
          alt="pattern divider"
          class="advice__divider"
        />
      </picture>
      <!-- <svg class="advice__divider">
        <use href="images/sprite.svg#pattern-divider-desktop"></use>
      </svg> -->
    </section>

    <div class="dice-wrapper">
      <img src="images/icon-dice.svg" alt="dice" class="dice" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Meenakshi</a>.
    </div>
  </body>
</html>
